##################################################
#
# 基本設定
#
##################################################

# prefix設定 Ctrl + j
set -g prefix C-j
unbind C-b

# shell設定
set -g default-shell /bin/bash
set -g default-command /bin/bash

# window開始番号
set -g base-index 1

# pane開始番号
set -g pane-base-index 1

# キーストロークディレイ減
setw -g escape-time 1

# "-r"の連続入力待機ms(デフォルト500ms)
set -g repeat-time 1000

# 256色表示
#set -g default-terminal screen-256-color
set -g default-terminal xterm

# マウス操作有効
set -g mouse on
#setw -g mode-mouse on
#set -g mouse-select-window on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
set -g mouse-utf8 on

# コピーモード
## viキーバインド使用
setw -g mode-keys vi
## クリップボード共有有効
#set -g default-command "reattach-to-user-namespace -l zsh"

# clock
setw -g clock-mode-style 24

# 文字コード
set -g status-utf8 on
setw -g utf8 on

# buffer
set -g buffer-limit 32
set -g history-limit 50000

# display-panesの時間伸ばす
set -g display-panes-time 3000

# キーバインド有効時間を伸ばす
set -g repeat-time 10000

##################################################
#
# バインド
#
##################################################

# prefix + r で設定ファイルリロード
bind r source-file ~/.tmux.conf \; display "Reloaded"

# prefix + | でpaneの縦分割
unbind '"'
bind "|" split-window -h

# prefix + - でpaneの横分割
unbind "%"
bind "-" split-window -v

# prefix + i でpane番号を大きく表示
bind i display-panes

# vimキーバインドでpane移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# vimキーバインドでpaneリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

## コピーモード操作をvi風に設定
# bind -t vi-copy v begin-selection
# bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# unbind -t vi-copy Enter
# bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# prefix + C-a でクリップボードへ
bind C-a run "tmux save-buffer -|xsel --input --clipboard"

# pane同時入力切換
set -g synchronize-panes off
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# 各種終了
## prefix + k でpaneをkill
bind k confirm-before "kill-pane"

## prefix + K でwindowをkill
bind K confirm-before "kill-window"

## prefix + q でセッションをkill
bind q confirm-before "kill-session"

## prefix + C-q でtmuxそのもの(サーバとクライアント)をkill
bind C-q confirm-before "kill-server"

##################################################
#
# 見た目
#
##################################################

# ステータスバーの色設定
set -g status-fg white
set -g status-bg black

# ウィンドウリストの色設定
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# アクティブウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# ペインボーダーの色設定
set -g pane-border-fg green
set -g pane-border-bg black

# アクティブペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# コマンドラインの色設定
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# ステータスバー設定
setw -g window-status-current-format "[P:#P/W:#I]#T"
setw -g window-status-format '[P:#P/W:#I]#T'
setw -g automatic-rename on
set -g set-titles on

# 左パネル設定
set -g status-left-length 40
#set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-left "#H | #S "

# 右パネル設定
set -g status-right "E(date + ' '%Y/%m/%d' '%T)"
#set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"

# リフレッシュ間隔設定(デフォルト15秒)
set -g status-interval 60

# ウインドウリストを中央寄せ
set -g status-justify centre

# ヴィジュアルノーティフィケーション有効
setw -g monitor-activity on
set -g visual-activity on
